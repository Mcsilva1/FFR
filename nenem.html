<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #ff6b6b, #ff8e53);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background: #ff4d4d;
            transform: rotate(-45deg);
            animation: float 6s infinite;
            opacity: 0.7;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            position: absolute;
            background: #ff4d4d;
            border-radius: 50%;
        }
        .heart::before {
            top: -45px;
            left: 0;
        }
        .heart::after {
            left: 45px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(-45deg); opacity: 0.3; }
            100% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
        }
        #yesButton:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
